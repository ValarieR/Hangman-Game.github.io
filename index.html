<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Hangman for Geeks</h1>
            <p>Guess a letter to begin!</p>
            <div class="panel-body" id="wordDisplay">
            <span id="blanks">Blanks go here</span>
        </div>
        </div>
    </div>
    <form>
     
        <div class="row">
            <br>
            <div class="col-xs-6" class="panel panel-default">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Guesses Remaining</h3>
                    </div>
                    <div class="panel-body" id="guessesLeft">
                        15
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wins</h3>
                    </div>
                    <div class="panel-body" id="playerWins">
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Losses</h3>
                    </div>
                    <div class="panel-body" id="playerLosses">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Already Guessed</h3>
                    </div>
                    <div class="panel-body" id="incorrectGuesses">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
