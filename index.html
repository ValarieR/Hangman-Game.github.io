<!DOCTYPE html>
<html>

<head>
    <title>Geeky Hangman</title>
    <!--Link to Flavicon-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Viewport setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <script src="https://use.fontawesome.com/f59413c927.js"></script>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=BenchNine|Homemade+Apple|Montserrat" rel="stylesheet">
    <!-- Link to Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Personal CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="navbar-fixed blue-grey darken-4">
            <div class="nav-wrapper">
            </div>
        </div>
        <div class="game container">
            <div class="row valign-wrapper align-center">
                <div class="col s12 l6">
                    <div class="card-panel">
                        <span class="black-text center-align" id="welcome"><h4>Welcome to Geeky Hangman!</h4></span>
                        <br> 
                    	<span class="black-text center-align"><h5>Press any letter key to begin.</h5></span>
                    	<br><br>
                        <div class="black-text center-align" id="wordDisplay"></div>
                    </div>
                </div>
                <div class="col s12 l3 show-on-medium-and-up">
                    <div class="card">
                        <div class="card-image">
                            <img src="assets/images/wordcloud.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card-panel">
                        <span class="black-text">Letters Guessed:</span>
                        <span id="incorrectGuesses"></span>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card-panel">
                        <span class="black-text">Guesses Remaining:</span>
                        <span id="guessesLeft"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card-panel">
                        <span class="black-text">Wins:</span>
                        <span id="playerWins"></span>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card-panel">
                        <span class="black-text">Losses:</span>
                        <span id="playerLosses"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue-grey darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="footer-copyright">
                        <div class="container center my-name">
                            <a href="https://valarier.github.io/valarie-regas/index.html" target="_blank">Â© 2017 Valarie Regas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
